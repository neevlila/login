
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="SignUp_LogIn_Form.css" />
  <style>
    .forgot-container {
      width: 400px;
      background: #fff;
      padding: 40px;
      margin: 100px auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .forgot-container input {
      width: 100%;
      padding: 12px 20px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .forgot-container .btn {
      width: 100%;
      padding: 12px;
      background-color: #7494ec;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .forgot-container .back-link {
      display: block;
      margin-top: 15px;
      color: #7494ec;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Reset Your Password</h2>
    <form onsubmit="resetPassword(event)">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <a href="SignUp_LogIn_Form.html" class="back-link">‚Üê Back to Login</a>
  </div>

  <script>
    function resetPassword(event) {
      event.preventDefault();
      alert("A password reset link has been sent to your email (simulated).");
    }
  </script>
</body>
</html>
